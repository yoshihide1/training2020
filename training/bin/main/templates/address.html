<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <div th:replace="header"></div>
    <div class="container">
        <form th:object= "formModel">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">メールアドレス</label>
                    <input type="email" class="form-control" placeholder="Email" name= "mail" th:value="*{mail}">
                </div>
                <div class="form-group col-md-6">
                    <label for="password">パスワード</label>
                    <input type="password" class="form-control" placeholder="Password" name= "password" th:value= "*{password}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">住所</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="xx県xx市xx町" name= "address" th:value= "*{address}">
            </div>
            <div class="form-group">
                <label for="inputAddress2">番地等</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="xxx丁目xxx番地" name= "homeAddress" th:value= "*{homeAddress}">
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="last_name">姓</label>
                    <input type="text" class="form-control" name= "lastName" th:value= "*{lastName}">
                </div>
                <div class="form-group col-md-3">
                    <label for="first_name">名</label>
                    <input type="text" class="form-control" name= "firstName" th:value= "*{firstName}">
                </div>

                <div class="form-group col-md-3">
                    <label for="gender">性別</label>
                    <div class="row">
                        <div class="form-check ml-3">
                            <input class="form-check-input" type="radio" th:field="gender" value="">
                            <label class="form-check-label mr-2" for="gender">男性</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" value="">
                            <label class="form-check-label" for="gender">女性</label>
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-3">
                    <label for="phone">電話番号</label>
                    <input type="text" class="form-control" name= "phone" th:value= "phone">

                </div>
            </div>

            <a href="/complete"><button type="button" class="btn btn-primary">確定する</button></a>
        </form>
    </div>

</body>

</html>
