<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>注文完了</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</head>

<body>
	<div th:replace="header"></div>
	<h1>注文完了！</h1>

	<table class="table table-bordered">
		<tr>
			<td>姓</td>
			<td 　th:text="${form.lastName}"></td>
		</tr>
		<tr>
			<td>名</td>
			<td th:text="${form.firstName}"></td>
		</tr>
		<tr>
			<td>住所</td>
			<td th:text=|"${form.address}${form.homeAddress}"|></td>
		</tr>
		<tr>
			<td>メールアドレス</td>
			<td th:text="${form.mail}"></td>
		</tr>
		<tr>
			<td>電話番号</td>
			<td th:text="${form.phone}"></td>
		</tr>
	</table>

	<a href="/"><button class="btn btn-primary">ホームに戻る</button></a>
</body>

</html>
