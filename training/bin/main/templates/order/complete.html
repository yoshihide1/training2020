<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>注文完了</title>
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="d-flex justify-content-center mt-4">
			<h4 d-flex justify-content-center>注文明細書</h4>
		</div>
		<table class="table table-bordered">
			<tbody>
				<tr>
					<td class="table-dark">注文日</td>
					<td class="table-secondary" th:text="*{order.date}"></td>
				</tr>
				<tr>
					<td class="table-dark">名前</td>
					<td class="table-secondary" th:text="*{order.name}"></td>
				</tr>
				<tr>
					<td class="table-dark">届け先</td>
					<td class="table-secondary" th:text="${order.address}"></td>
				</tr>
				<tr>
					<td class="table-dark">メールアドレス</td>
					<td class="table-secondary" th:text="${order.email}"></td>
				</tr>
				<tr>
					<td class="table-dark">電話番号</td>
					<td class="table-secondary" th:text="${order.phone}"></td>
				</tr>
			</tbody>
		</table>

		<table class="table table-striped table-dark mt-3">
			<thead>
				<tr>
					<th scope="col">商品ID</th>
					<th scope="col">商品名</th>
					<th scope="col">数量</th>
					<th scope="col">単価</th>
					<th scope="col">金額</th>
				</tr>
			</thead>
			<tbody>
				<!-- <tr th:each="item : ${cart.items}">
					<td th:text="${item.productId}"></td>
					<td th:text="${item.productName}"></td>
					<td th:text="${item.quantity}"></td>
					<td th:text="${item.productPrice}"></td>
					<td th:text="${item.productPrice * item.quantity}"></td>
				</tr> -->
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td >合計:[[${order.price}]]円</td>
				</tr>
			</tbody>
		</table>

		<div class="d-flex justify-content-center">
			<a href="/"><button class="btn btn-primary">ホームに戻る</button></a>
		</div>
	</div>
</body>

</html>
