<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <div th:replace="header"></div>
    <div class="container">
        <form action="/order/save" th:object="${orderForm}" method="post">
            <div class="form-row">
                <div class="form-group col">
                    <label for="last_name">姓<span class="badge badge-danger">必須</span>
                        <span th:if="${#fields.hasErrors('*{lastName}')}"
						th:errors="*{lastName}" class="col-sm-offset-2 text-danger"></span></label>
					<input type="text" class="form-control" th:field="*{lastName}">
				</div>
				<div class="form-group col">
					<label for="first_name">名<span class="badge badge-danger">必須</span>
						<span th:if="${#fields.hasErrors('*{firstName}')}"
						th:errors="*{firstName}" class="col-sm-offset-2 text-danger"></span>
					</label> <input type="text" class="form-control" th:field="*{firstName}">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col">
					<label for="email">メールアドレス<span class="badge badge-danger">必須</span></label>
					<input type="email" class="form-control" placeholder="半角英数字"
						th:field="*{email}">
				</div>
				<div class="form-group col">
					<label for="phone">電話番号<span class="badge badge-danger">必須</span>
						<span th:if="${#fields.hasErrors('*{phone}')}"
						th:errors="*{phone}" class="col-sm-offset-2 text-danger"></span>
					</label> <input type="text" class="form-control" placeholder="半角数字"
						th:field="*{phone}">
				</div>
			</div>
			<div class="form-group">
				<label for="address1">住所<span class="badge badge-danger">必須</span>
					<span th:if="${#fields.hasErrors('*{address1}')}"
					th:errors="*{address1}" class="col-sm-offset-2 text-danger"></span>
				</label> <input type="text" class="form-control" placeholder="xx県xx市xx町"
					th:field="*{address1}">
			</div>
			<div class="form-group">
				<label for="address2">番地等<span class="badge badge-danger">必須</span>
					<span th:if="${#fields.hasErrors('*{address2}')}"
					th:errors="*{address2}" class="col-sm-offset-2 text-danger"></span>
				</label> <input type="text" class="form-control" placeholder="xxx丁目xxx番地"
					th:field="*{address2}">
			</div>
			<button type="submit" class="btn btn-primary">確定する</button>
		</form>
	</div>
</body>

</html>
