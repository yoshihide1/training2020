<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}">
</head>

<body>
    <div th:flagment="home" class="row">
        <div th:each="item: ${products}" class="col-sm">
            <div class="card mb-3" style="width: 17rem;">
                <img class="card-img-top" th:src="@{'/image/' + ${item.image_path}}" alt=""
                    style="width: 100%; height: 200px;">
                <div class="card-body">
                    <h5 th:text="${item.name}" class="card-title"></h5>
                    <p th:text="${item.description}" class="card-text"></p>
                    <a th:href="@{/product/detail/{id}(id=${item.id})}" class="btn btn-primary">詳細</a>
                    <a th:href="@{/cart/add/{id}(id=${item.id})}" class="btn btn-primary">カートに入れる</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
